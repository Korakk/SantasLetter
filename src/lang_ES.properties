WELCOME = Bienvenido al lugar donde escribirás la carta para Santa Claus.
ASK-NAME = Cómo te llamas?
STARTING-WORDS = Puedes empezar a escribir tu carta.
INTRO = Empieza con una introducción(se escribirà toda en una linea), cuando termines pulsa la tecla intro.
PRESENTS-LIST = Ahora escribe la lista de regalos que quieres pedirle a Santa Claus (en una linia separados por coma, EL ESPACIO TAMBIEN SEPARA REGALOS). Si no lo haces así no tendrás regalos.
FINAL = Es el momento para finalizar la carta, escribe tu despedida a Santa.(en una linea)
LETTER = Esta es la carta que has escrito:
WELCOME = Welcome to the Santa Letter Writer!
ASK-NAME = What's your name?
STARTING-WORDS = You can begin writing your letter.
INTRO = Start writing your introduction(it will be written on one line), when you end click enter key.
PRESENTS-LIST = Now, write the presents list that you are going to request to Santa(in one line separated by coma(, THE SPACE ALSO SEPARATES PRESENTS). If don't do it like this you won't get any present.
FINAL = It's time to conclude the letter, write your farewell to Santa. (in one line)
LETTER = This is the letter you had written.
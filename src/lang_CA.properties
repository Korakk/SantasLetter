WELCOME = Benvigut/da al lloc on escriuras la carta pel Pare Noel.
ASK-NAME = Com et dius?
STARTING-WORDS = Pots començar a escriure la teva carta.
INTRO = Comença per la introducció(s'escriura tota en una linia), quan hagis acabat clica la tecla enter(intro).
PRESENTS-LIST = Ara escriu la llista de regals que vols demanar-li al Pare Noel (en una linia separats per coma, L'ESPAI TAMBÉ SEPARA REGALS). Si no ho fas així no tindràs regals.
FINAL = És el moment de concloure la carta, escriu la teva despedida al Pare Noel. (en una linia)
LETTER = Aquesta es la carta que has escrit: